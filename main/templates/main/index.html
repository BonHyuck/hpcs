<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HAPPY CHUSEOK</title>
  {% comment %} BOOTSTRAP CSS {% endcomment %}
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous"> 
  <style type="text/css">  
    html, body{
      background-color: #f8cc73;
      width:100%;
      height:100%;
      position: relative;
      overflow: hidden;
    }

    h1, label{
      color:#9C2706;
      font-weight:bold;  
    }

    .floating{
      position:absolute;
    }
  </style>  
</head>
<body>
  <div class="container justify-content-center">
    <h1 class="text-center">행복한 한가위 되세요~ by HPCS</h1>
    <div class="col-12 row justify-content-center" style="z-index:30000;">
  <form action="{% url 'main:create' %}" method="POST" class="mainForm col-12 row justify-content-between align-items-center">
    {% csrf_token %}
    <label for="content" class="col-7">글 내용 (100자 이내)</label>
    <label for="font_size" class="col-2">글자 크기 (1~50)</label>
    <label for="color_code" class="col-1">글자 색</label>
    <div class="col-1"></div>
    <input type="text" name="content" id="content" class="col-7">
    <input type="number" name="font_size" id="font_size" class="col-2">
    <input type="color" name="color_code" id="color_code" class="col-1">
    <input type="submit" class="btn btn-danger col-1" value="추!석!">
  </form>   
 
</div>
  </div>
  {% for article in articles %}
  <div class="floating" id="floating_{{article.pk}}" style="top:{{article.top_gap}}%; left:{{article.left_gap}}%">
    <p class="floatingText font-weight-bold" style="color:{{article.color_code}}; font-size:{{article.font_size}}px;">{{article.content}}</p>
  </div>
  {% endfor %} 
  {% comment %} BOOTSTRAP JS {% endcomment %}
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
